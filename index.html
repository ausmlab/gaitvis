<head>

    <h1>GaitVis</h1>

                    </div>
                </div>

                            <source id="mp4source" src="" type="video/mp4">

                        <div class="d-xl-flex justify-content-xl-center">
                            <div class="inputdiv">
                                <input type="range" min="1" max="100" value="0" class="custom-range" id="myRange">
                                <div class="form-check custom-control custom-checkbox ">
                                    <input class="form-check-input custom-control-input" type="checkbox" id="heatmapCheckbox">
                                    <label class="form-check-label custom-control-label mylabel" for="heatmapCheckbox">heatmap</label>
                                </div>

                            </div>
                            <div class="inputdropdowndiv">
                                <select id="dropdown" class="custom-select custom-select-sm"></select>
<!--                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Dropdown </button>-->

<!--                                </div>-->

                        </div>
