<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GaitVis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
<div id="heading">
    <h1>GaitVis</h1>
    <h6>A Gait Visualization Dashboard</h6>
</div>
<div class="block">
    <div class="container container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-6 d-xl-flex justify-content-xl-center align-items-xl-center colcell">
                <div class="footstepchart"></div>
            </div>
            <div class="col col-xl-auto colcell">
                <div class="row">
                    <div class="col d-md-flex justify-content-md-center">
                        <div class="speedchart"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <video class="videocontainer" controls>
                            <source id="mp4source" src="" type="video/mp4">
                        </video>
                        <div class="d-md-flex justify-content-md-center">
                            <div class="inputdiv">
                                <input type="range" min="1" max="100" value="0" class="custom-range" id="myRange">
                                <div class="form-check custom-control custom-checkbox ">
                                    <input class="form-check-input custom-control-input" type="checkbox" id="heatmapCheckbox" checked>
                                    <label class="form-check-label custom-control-label mylabel" for="heatmapCheckbox">heatmap</label>
                                </div>
                            </div>
                            <div class="inputdropdowndiv">
                                <select id="dropdown" class="custom-select custom-select-sm"></select>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/heatmap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
